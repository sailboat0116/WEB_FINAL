<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<audio id="bgMusic" autoplay loop controls>
  <source src="UniLions.mp3" type="audio/mpeg">
</audio>

<div class="header">
  <img src="logo.png" alt="Logo" class="logo">
</div>
<div class="container">
  <h2>會員登入</h2>
  <form id="loginForm">
    <label for="loginUsername">帳戶:</label><br>
    <input type="text" id="loginUsername" name="loginUsername" placeholder="請輸入您的E-MAIL或手機" required><br>
    <label for="loginPassword">密碼:</label><br>
    <input type="password" id="loginPassword" name="loginPassword" placeholder="請輸入您的密碼" required><br>
    <button type="submit">會員登入</button>
    <input type="checkbox" id="keepLoggedIn" name="keepLoggedIn">
    <label for="keepLoggedIn">保持登入</label><br>
  </form>
  <div id="loginMessage"></div>
  <div class="links">
    <a href="forget_password.html">忘記密碼嗎?</a>  <a href="account.html">註冊新會員</a>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
